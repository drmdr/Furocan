<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Main content -->
  <g transform="translate(600, 315)">
    <!-- Large shampoo bottle -->
    <rect x="-80" y="-120" width="160" height="200" rx="30" fill="#FFFFFF"/>
    <rect x="-50" y="-150" width="100" height="40" rx="15" fill="#E5E7EB"/>
    <circle cx="0" cy="-130" r="12" fill="#9CA3AF"/>
    
    <!-- Decorative bubbles -->
    <circle cx="-150" cy="-80" r="20" fill="#FFFFFF" opacity="0.3"/>
    <circle cx="180" cy="-60" r="15" fill="#FFFFFF" opacity="0.4"/>
    <circle cx="-200" cy="20" r="12" fill="#FFFFFF" opacity="0.5"/>
    <circle cx="220" cy="40" r="18" fill="#FFFFFF" opacity="0.3"/>
    <circle cx="-180" cy="100" r="10" fill="#FFFFFF" opacity="0.6"/>
    <circle cx="200" cy="120" r="8" fill="#FFFFFF" opacity="0.7"/>
  </g>
  
  <!-- Title -->
  <text x="600" y="480" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="72" font-weight="bold">風呂キャン止めるくん</text>
  <text x="600" y="530" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="32" opacity="0.9">シャンプー習慣をブロックチェーンで記録</text>
</svg>